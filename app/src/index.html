<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Full Cycle Rocks!!!</h1>

    <ul id="pessoas">
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
        axios.get('http://localhost:8080/api/pessoas')
            .then(response => criaListaDinamica(response.data.result))
            .catch(error => console.log(error))
        const criaListaDinamica = (pessoas) => {
            const ulPessoas = document.getElementById('pessoas')
            pessoas.map(pessoa => {
                const listaPessoa = document.createElement('li')
                listaPessoa.innerHTML = `Nome: ${pessoa.nome}`
                ulPessoas.appendChild(listaPessoa)
            })
        }
    </script>
</body>

</html>
